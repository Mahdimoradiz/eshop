{% extends 'include/account-base.html' %}
{% load static %}

{% block content %}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong"
                         style="border-radius: 1rem; box-shadow: 0px 0px 20px 1px #f1f1f1;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Register</h3>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <label style="display: table-cell;" class="form-label" for="typeEmailX-2">Phone
                                        number :</label>
                                    {{ form.phone }}
                                </div>
                                <button class="btn btn-warning btn-lg btn-block" style="background-color: #f7941d;"
                                        type="submit">Send
                                </button>
                                <!--<hr class="my-4" />
                                <button class="btn btn-danger btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fa fa-google"></i> Sign in with google</button>
                                <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i class="fa fa-facebook"></i> Sign in with facebook</button>-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
