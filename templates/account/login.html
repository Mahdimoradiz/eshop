{% extends 'include/account-base.html' %}
{% load static %}

{% block content %}
  <style>
    input {
      padding: 7px;
      margin-top: 12px;
    }
    label {
      display: table-cell;
    }
    button {
      
    }
  </style>
  <section class="vh-100">
      <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Login</h3>
                        <form method="post">
                          {% csrf_token %}
                          {{ form.errors }}
                          <div class="form-outline mb-4">
                            <label style="display: table-cell;" class="form-label" for="typeEmailX-2">Username :</label>
                            {{ form.username }}
                          </div>

                          <div class="form-outline mb-4">
                            <label style="display: table-cell;" class="form-label" for="typeEmailX-2">Password :</label>
                            {{ form.password }}
                          </div>

                          <br>
                          <button class="btn btn-warning btn-lg btn-block" style="background-color: #f7941d;" type="submit">Login</button>
                          <hr class="my-4" />
                          <button class="btn btn-danger btn-block " type="submit"><i class="fa fa-google"></i> Sign in with google</button>
                          <button class="btn btn-lg btn-block  mb-2" type="submit"><i class="fa fa-facebook"></i> Sign in with facebook</button>
                        </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
{% endblock %}
