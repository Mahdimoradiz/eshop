{% extends 'include/account-base.html' %}
{% load static %}

{% block content %}
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Login</h3>
              <form method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <label style="display: table-cell;" class="form-label" for="typeEmailX-2">username :</label>
                  <input style="padding: 7px; margin-top: 12px;" type="text" id="typeEmailX-2" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label style="display: table-cell;" class="form-label" for="typePasswordX-2">password :</label>
                  <input style="padding: 7px; margin-top: 12px;" type="password" class="form-control form-control-lg" />
                </div>

                <button class="btn btn-warning btn-lg btn-block" style="background-color: #f7941d;" type="submit">Login</button>
                <hr class="my-4" />
                <button class="btn btn-danger btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fa fa-google"></i> Sign in with google</button>
                <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i class="fa fa-facebook"></i> Sign in with facebook</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
